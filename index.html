<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video trailer popup</title>
  </head>
  <body>
    <div id="main-container">
      <img
        src="https://images.pexels.com/photos/3062541/pexels-photo-3062541.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum laborum
        aperiam tempora temporibus, commodi exercitationem vel, numquam esse
        obcaecati eos deleniti, velit id fugiat. Ad in maiores consectetur quasi
        soluta.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container">
      <video src="video/trailer.mp4" controls></video>
      <i class="fa-solid fa-xmark"></i>
    </div>
  </body>
</html>
